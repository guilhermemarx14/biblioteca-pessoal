<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<div class="w3-container">
    <div class="w3-card-4 w3-light-grey w3-padding-large w3-margin">
        <h1 th:text="${titulo}">Título padrão</h1>

        <button class="w3-button w3-teal w3-margin-bottom"
                onclick="window.location.href='/listar';">
            Listar
        </button>
        <button class="w3-button w3-teal w3-margin-bottom"
                onclick="window.location.href='/cadastroLivro';">
            Adicionar livro
        </button>
        <button class="w3-button w3-teal w3-margin-bottom"
                onclick="window.location.href='/cadastroAutor';">
            Adicionar autor
        </button>
        <button class="w3-button w3-teal w3-margin-bottom"
                onclick="window.location.href='/cadastroGenero';">
            Adicionar Genero
        </button>

        <div class="w3-margin-top">
            <h3>Buscar Detalhes do Autor</h3>
            <form action="/detalhesAutor" method="get" class="w3-container w3-padding">
                <label for="autor-select">Selecione o autor:</label>
                <select id="autor-select" name="nome" class="w3-select w3-border" required>
                    <option value="" disabled selected>Escolha um autor</option>
                    <!-- Preenchendo as opções dinamicamente com Thymeleaf -->
                    <option th:each="autor : ${listaAutores}"
                            th:value="${autor.nome}"
                            th:text="${autor.nome}">
                        Nome do Autor
                    </option>
                </select>
                <button type="submit" class="w3-button w3-teal w3-margin-top">Buscar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
