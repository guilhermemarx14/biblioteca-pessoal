<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Pessoal</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<div class="container">
    <div class="w3-container w3-card-4 w3-light-grey w3-padding-large w3-margin">
        <h1 th:text="${titulo}">Título padrão</h1>

        <button class="mdc-button mdc-button--raised"
                onclick="window.location.href='/listar';">
            Listar
        </button>
        <button class="mdc-button mdc-button--raised"
                onclick="window.location.href='/cadastroLivro';">
            Adicionar livro
        </button>
        <button class="mdc-button mdc-button--raised"
                onclick="window.location.href='/cadastroAutor';">
            Adicionar autor
        </button>
        <button class="mdc-button mdc-button--raised"
                onclick="window.location.href='/cadastroGenero';">
            Adicionar Genero
        </button>
    </div>
</div>
</body>
</html>
