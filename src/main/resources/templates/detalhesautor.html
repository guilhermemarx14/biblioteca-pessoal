<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Autor</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
    .custom-margin {
        margin: 20px; /* Adiciona uma margem de 20px em todos os lados */
    }
</style>
<body>
<div class="w3-container w3-margin-top">
    <h1 class="w3-text-teal">Detalhes do Autor</h1>

    <div class="w3-card-4 w3-margin-top">
        <header class="w3-container w3-teal">
            <h2 th:text="${autor.nome}">Nome do Autor</h2>
        </header>

        <!-- Biografia -->
        <h3 class="w3-margin-top">Biografia</h3>
        <p th:utext="${autor.biografia}">Texto da Biografia</p>

        <footer class="w3-margin-top w3-small w3-text-grey w3-right">
            Powered by <a href="https://www.wikipedia.org" target="_blank" class="w3-text-blue">Wikipedia</a>
        </footer>
        <!-- Favorito -->
        <h3 class="w3-margin-top">Favorito</h3>
        <p>
            <i th:if="${autor.favorito}" class="w3-text-green">Este autor é favorito.</i>
            <i th:if="${!autor.favorito}" class="w3-text-red">Este autor não é favorito.</i>
        </p>

        <button type="button" class="w3-button w3-light-grey w3-round w3-margin-right custom-margin" onclick="window.history.back();">Voltar</button>
    </div>
</div>
</body>
</html>
