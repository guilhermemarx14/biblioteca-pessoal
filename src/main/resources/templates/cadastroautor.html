<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de Autores</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="/js/cadastroLivroScripts.js"></script>
</head>
<body>
<div class="container">
    <div class="w3-container w3-card-4 w3-light-grey w3-padding-large w3-margin">
        <h1 class="w3-center">Cadastro de Autores</h1>
        <form th:action="@{/salvar-autor}" th:object="${autor}" method="post" class="w3-container">

            <label class="w3-text-gray" for="nome">Nome</label>
            <input class="w3-input w3-border w3-round" id="nome" th:field="*{nome}" required>

            <label class="w3-text-gray" for="nomesalternativos">Nomes Alternativos</label>
            <textarea class="w3-input w3-border w3-round" id="nomesalternativos" th:field="*{outrosNomes}" rows="5"
                      style="resize: vertical;"></textarea>

            <div class="w3-margin-top">
                <button type="button" class="w3-button w3-light-grey w3-round w3-margin-right" onclick="window.history.back();">Voltar</button>
                <button type="submit" class="w3-button w3-blue w3-round">Salvar</button>
            </div>

        </form>
    </div>

</div>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();  // Isso garante que todos os componentes sejam inicializados corretamente
    });
</script>
</body>
</html>
